<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Navbar.css">
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-tabs" id="nav-tabs-id">
        <a href="http://localhost:8085/Expense-Management/PersonalExpenditure.html">Personal</a>
        <a href="http://localhost:8085/Expense-Management/Friends.html">Friends</a>
        <a href="http://localhost:8085/Expense-Management/Groups.html">Group</a>
    </div>
    <div class="profile-tab">
        <a href="http://localhost:8085/Expense-Management/Profile.html" id="profile-tab-id">Profile</a>
        <a href="#" onclick="logout()" id="logout-tab-id">Logout</a>
        <a href="#" id="login-tab-id">Login</a>
    </div>
</nav>
<div class="login-container-main">
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST" id="loginForm">
            <label for="userName">Email:</label>
            <input type="text" id="userName" name="userName" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" onclick="login()">Login</button>
        </form>

        <p>Don't have an account? <a href="Registration.html">Register here</a>.</p>
    </div>
</div>
<script src="js/functionality.js"></script>
<script src="js/Navbar.js"></script>
<script src="js/Login.js"></script>
</body>
</html>
