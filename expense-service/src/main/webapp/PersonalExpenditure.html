<div id="addExpenseBtn">
    <button onclick="openTab('addExpenseForm')">Add Expense</button>
    <div id="addExpenseForm" class="overlay container">
        <form action="#" method="POST">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" rows="5"></textarea><br><br>

            <label for="currency">Currency:</label><br>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select><br><br>

            <label for="paymentMethod">Payment Method:</label><br>
            <input type="text" id="paymentMethod" name="paymentMethod" required><br><br>

            <label for="category">Category:</label><br>
            <select id="category" name="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more categories as needed -->
            </select><br><br>

            <label for="listOfFriends" style="display: none;">Friends:</label><br>
            <span id="listOfFriends" style="display: none;"></span><br><br>

            <button type="submit" onclick="submitPersonalExpense()">Submit</button>
            <button type="button" onclick="closeTab('addExpenseForm')">Close</button>
        </form>
    </div>
</div>
