<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="Profile.css">
    <link rel="stylesheet" href="Navbar.css">

</head>
<body onload="populateUserInfo()">
<nav class="navbar">
    <div class="nav-tabs">
        <a href="#">Tab 1</a>
        <a href="#">Tab 2</a>
        <a href="#">Tab 3</a>
    </div>
    <div class="profile-tab">
        <a href="#">Profile</a>
    </div>
</nav>

<div class="profile-container-main">
    <div class="profile-container">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-content">
            <img src="mastercard.png" alt="Profile Picture" class="profile-picture">
            <div class="profile-details">
                <p><strong>Username: </strong><span id="userName"></span> </p>
                <p><strong>Full Name: </strong><span id="fullName"></span></p>
                <p><strong>Phone Number: </strong><span id="phoneNumber"></span></p>
                <p><strong>User ID: </strong><span id="userID"></span></p>
                <p><strong>Email ID: </strong><span id="emailID"></span></p>
            </div>
        </div>
        <div class="change-password">
            <h3>Change Password</h3>
            <form action="#" method="POST">
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" required><br><br>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" required><br><br>

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

                <button type="submit" onclick="changePassword()">Change Password</button>
            </form>
        </div>
    </div>
</div>
<script src="functionality.js"></script>
</body>
</html>
