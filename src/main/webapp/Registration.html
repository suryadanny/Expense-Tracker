<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/Registration.css">
    <link rel="stylesheet" href="css/Navbar.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-tabs" id="nav-tabs-id">
        <a href="http://localhost:8085/Expense-Management/PersonalExpenditure.html">Personal</a>
        <a href="http://localhost:8085/Expense-Management/Friends.html">Friends</a>
        <a href="http://localhost:8085/Expense-Management/Groups.html">Group</a>
    </div>
    <div class="profile-tab">
        <a href="http://localhost:8085/Expense-Management/Profile.html" id="profile-tab-id">Profile</a>
        <a href="#" onclick="logout()" id="logout-tab-id">Logout</a>
        <a href="http://localhost:8085/Expense-Management/Login.html" id="login-tab-id">Login</a>
    </div>
</nav>

<div class="registration-container-main">
    <div class="registration-container">
        <h2>Register</h2>
        <form action="#" method="POST">
            <label for="username_reg">Username:</label>
            <input type="text" id="username_reg" name="username_reg" required><br><br>

            <label for="fullname_reg">Full Name:</label>
            <input type="text" id="fullname_reg" name="fullname_reg" required><br><br>

            <label for="email_reg">Email:</label>
            <input type="email" id="email_reg" name="email_reg" required><br><br>

            <label for="phone_reg">Phone Number:</label>
            <input type="text" id="phone_reg" name="phone_reg" required><br><br>

            <label for="password_reg">Password:</label>
            <input type="password" id="password_reg" name="password_reg" required><br><br>

            <button type="submit" onclick="register()">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
</div>
<script src="js/functionality.js"></script>
<script src="js/Navbar.js"></script>
<script src="js/Registration.js"></script>
</body>
</html>
