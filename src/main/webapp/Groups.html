<div id="addGroupBtn">
    <button onclick="openTab('addGroupForm')">Add New Group</button>
    <div id="addGroupForm" class="overlay container">
        <form action="#" method="POST">
            <label for="newGrpName">Enter New Group's Name:</label><br>
            <input type="text" id="newGrpName" name="newGrpName" required><br><br>

            <span id="newGrpFriendsList">Select the friends to add:</span>

            <button type="submit" onclick="submitNewGroup()">Submit</button>
            <button type="button" onclick="closeTab('addGroupForm')">Close</button>
        </form>
    </div>
</div>

<div id="updateGroupExpense">
    <div id="showOpOptions" class="overlay container" style="display: none;">
        <label for="groupIdDisplay2">GroupID:</label>
        <span id="groupIdDisplay2"></span><br><br>

        <button onclick="groupUpdateOP('updateGroupDetailsForm')">Update Group Details</button>
        <button onclick="openTab('updateGroupExpenseForm')">Update Group Expenses</button>
    </div>
<!--    <button onclick="openTab('updateGroupExpenseForm')">Add Expense</button>-->
    <div id="updateGroupDetailsForm" class="overlay container" style="display: none;">
        <form action="#" method="POST">
            <label for="groupIdDisplay1">GroupID:</label>
            <span id="groupIdDisplay1"></span><br><br>

            <label for="groupNameDisplay">Group Name:</label>
            <span id="groupNameDisplay"></span><br><br>

            <span id="listOfPotentialNewPeoplePlaceHolder">Select the friends to add to the group:</span>
            <button type="submit" onclick="submitUpdateGroupDetails()">Submit</button>
            <button type="button" onclick="closeTab('updateGroupDetails')">Close</button>
        </form>
    </div>
    <div id="updateGroupExpenseForm" class="overlay container" style="display: none;">
        <form action="#" method="POST">
            <label for="groupIdDisplay">GroupID:</label>
            <span id="groupIdDisplay"></span><br><br>

            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount" step="0.01" required><br><br>

            <label for="notes">Notes:</label><br>
            <textarea id="notes" name="notes" rows="5"></textarea><br><br>

            <label for="currency">Currency:</label><br>
            <select id="currency" name="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select><br><br>

            <label for="paymentMethod">Payment Method:</label><br>
            <input type="text" id="paymentMethod" name="paymentMethod" required><br><br>

            <label for="category">Category:</label><br>
            <select id="category" name="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more categories as needed -->
            </select><br><br>

            <label for="selectedPayer">Payer:</label><br>
            <span id="listOfPotentialPayersPlaceholder"></span><br><br>

            <span id="listOfPotentialPayeesPlaceHolder">Select the friends to split amongst:</span>

            <button type="submit" onclick="submitUpdateGroupExpense()">Submit</button>
            <button type="button" onclick="closeTab('updateGroupExpenseForm')">Close</button>
        </form>
    </div>
</div>
